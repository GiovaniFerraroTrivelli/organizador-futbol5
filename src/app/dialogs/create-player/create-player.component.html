<form #cForm="ngForm" [formGroup]="playerForm" (submit)="submit()">
    <div class="modal is-active">
        <div class="modal-background" (click)="close()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">AÃ±adir jugador</p>
                <button class="delete" type="button" (click)="close()" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text"
                               [class.is-danger]="playerForm.controls.name.invalid && (playerForm.controls.name.dirty || playerForm.controls.name.touched)"
                               formControlName="name">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" formControlName="recurrent">
                            Recurrente
                        </label>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" type="submit" [disabled]="!playerForm.valid">Guardar</button>
                <button class="button" type="button" (click)="close()">Cancelar</button>
            </footer>
        </div>
    </div>
</form>
