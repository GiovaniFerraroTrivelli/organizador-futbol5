<h1 class="subtitle is-1">Iniciar sesión</h1>
<h5 class="subtitle is-5">¿No tenés una cuenta? <a routerLink="/registrarse">Registrate</a></h5>

<article class="message is-danger" *ngIf="this.errorMessage != null">
    <div class="message-body">{{ this.errorMessage }}</div>
</article>

<div class="columns">
    <div class="column is-two-thirds">
        <form #lForm="ngForm" [formGroup]="loginForm" (submit)="tryLogin()">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email"
                           [class.is-danger]="email.invalid && (email.dirty || email.touched)" placeholder="Email"
                           formControlName="email">
                    <span class="icon is-small is-left">
		      <i class="fas fa-envelope"></i>
		    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" autocomplete
                           [class.is-danger]="password.invalid && (password.dirty || password.touched)"
                           placeholder="Password" formControlName="password">
                    <span class="icon is-small is-left">
		      <i class="fas fa-lock"></i>
		    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success" type="submit" [disabled]="!loginForm.valid">
                        Iniciar sesión
                    </button>
                </p>
            </div>
        </form>
    </div>
    <div class="column">
        <p class="control">
            <button class="button is-fullwidth is-info is-outlined" (click)="tryGoogleLogin()">
		    <span class="icon is-medium">
		      <i class="fab fa-google"></i>
		    </span>
                <span>Iniciar sesión con Google</span>
            </button>
        </p>
    </div>
</div>
